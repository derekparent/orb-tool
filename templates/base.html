<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>{% block title %}ORB Tool{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="nav">
        <div class="nav-brand">
            <span class="nav-icon">âš™</span>
            <span class="nav-title">ORB Tool</span>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Dashboard</a>
            <a href="/fuel" class="nav-link {% if request.path == '/fuel' %}active{% endif %}">Fuel</a>
            <a href="/soundings" class="nav-link {% if request.path == '/soundings' %}active{% endif %}">Soundings</a>
            <a href="/history" class="nav-link {% if request.path == '/history' %}active{% endif %}">History</a>
        </div>
    </nav>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
